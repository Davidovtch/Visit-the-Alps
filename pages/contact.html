<!DOCTYPE html>
<html lang="en-Us">
<head>
    <title>Contact</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/img/codeberg_logo_icon_247323.ico" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="erc">
</head>

<body>

<header>
<div class="header1">
    <i class=" nf nf-fae-mountains" style="font-size: 50px;"></i>
    <span class="germania-one-regular">Visit the Alps</span>
</div> 
<nav class="header2">
        <a href="../index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
</nav>
</header>

<main>
    <div class="full_center">
      <h1>Talk to us</h1>
      <br>
      <div class="cc">
        <form class="row g-3">
            <div class="col-md-5">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-5">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-10">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-5">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-1">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-10">
                <label for="inputAddress2" class="form-label">Your comment</label>
                <input type="text" class="form-control" id="inputAddress2">
              </div>
            <div class="col-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  I agree with this site policies
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
    </div>
</main>

<footer class="footer_bottom">
    <div class="footer_left"></div>
    <div class="services">
        <small>
            Services <i class="nf nf-oct-person_fill"></i>
        </small>
    </div>
    <div class="address">
        <small>
            Address <i class="nf nf-md-home"></i>
        </small>
    </div>
    <div class="contact">
        <small>
            <a href="contact.html">Contact <i class="nf nf-md-phone"></i></a>
        </small>
    </div>
    <div class="footer_right"></div>
</footer>

</body>
</html>
